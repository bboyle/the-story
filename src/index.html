<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Story table</title>
	<link rel="stylesheet" href="css/init.css">
	<link rel="stylesheet" href="css/animation.css">

	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="bower_components/rise-storage/rise-storage/rise-storage.html">
</head>
<body>


	<main role="main">

		<rise-storage
			companyId="76ef5f8c-cd7b-4041-bff2-728a81366d12"
			folder="the-story"
			folderRefresh="60">
		</rise-storage>
	</main>

	<button id="switch">Switch folders</button>

	<script src="js/viewportSize.js"></script>
	<script src="js/riseVisionStoryPlayer.js"></script>
	<script>
		var player;
		window.addEventListener( 'polymer-ready', function() {
			player = riseVisionStoryPlayer();
			document.querySelector( 'rise-storage' ).go();
		});


		var folders = [ 'the-story', 'refresh' ];
		folderIndex = 0;
		document.querySelector( '#switch' ).addEventListener( 'click', function() {
			folderIndex = ++folderIndex % folders.length;
			document.querySelector( 'rise-storage' ).setAttribute( 'folder', folders[ folderIndex ]);
		});
	</script>
</body>
</html>
