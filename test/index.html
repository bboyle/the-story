<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>rise-story test page</title>

  <link rel="stylesheet" href="../src/css/init.css">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../rise-story.html">

</head>
<body unresolved>

  <main>
    <rise-story id="fixture"
      companyId="76ef5f8c-cd7b-4041-bff2-728a81366d12"
      folder="the-story/birds"
      folderRefresh="60">
    </rise-story>
  </main>

  <script src="../src/js/viewportSize.js"></script>

  <script>
    suite('<rise-story>', function() {
      test('is present', function() {
        var storyElement = document.getElementById('fixture');
        assert.strictEqual(storyElement.tagName, 'RISE-STORY', 'custom element exists');
      });

      // after loading, thumbnails are created for images

      // over time, the thumbnails animate and the number that are visible increases

      // when the refresh timer hits, the position of all thumbnails is shuffled

      // when refreshing, new images are shuffled into the thumbnails (that are yet to be shown)

      // clicking a thumbnail causes it to be shown in full and pauses playback

      // thumbnails can be repositioned with drag and drop
    });
  </script>

</body>
</html>
